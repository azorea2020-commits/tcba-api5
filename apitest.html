<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Test</title>
</head>
<body>
  <h1>TCBA API Test</h1>

  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Sign Up</button>
  </form>

  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username or Email" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <pre id="output"></pre>

  <script>
    async function sendRequest(url, data) {
      const res = await fetch("https://tcba-api.onrender.com" + url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify(data)
      });
      return res.json();
    }

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      document.getElementById("output").textContent = JSON.stringify(await sendRequest("/signup", data), null, 2);
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target));
      document.getElementById("output").textContent = JSON.stringify(await sendRequest("/login", data), null, 2);
    });
  </script>
</body>
</html>
