<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-hero" data-max="12">
    <img id="login-bg" src="" alt="Bee background">
    <div class="login-overlay">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" placeholder="Email Address" required>
        <div class="password-wrapper">
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="button" id="toggleLoginPassword">@</button>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <button type="button" class="login-btn" onclick="window.location.href='signup.html'">Back to Sign Up</button>
      </form>
      <div style="margin-top:20px;">
        <a href="https://tcba-api.onrender.com/auth/google">
          <button type="button">Login with Google</button>
        </a>
      </div>
    </div>
  </div>
<script>
function setupToggle(toggleId, inputId) {
  const toggleBtn = document.getElementById(toggleId);
  const pwdInput = document.getElementById(inputId);
  if (toggleBtn && pwdInput) {
    toggleBtn.classList.add("hidden");
    toggleBtn.addEventListener("click", () => {
      const type = pwdInput.type === "password" ? "text" : "password";
      pwdInput.type = type;
      toggleBtn.textContent = type === "password" ? "@" : "ðŸ™ˆ";
    });
    pwdInput.addEventListener("input", () => {
      if (pwdInput.value.length > 0) {
        toggleBtn.classList.remove("hidden");
      } else {
        toggleBtn.classList.add("hidden");
      }
    });
  }
}
setupToggle("toggleLoginPassword", "loginPassword");

document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const email = document.querySelector("input[type='email']").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const res = await fetch("https://tcba-api.onrender.com/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ email, password })
    });
    const data = await res.json();
    if (data.error) {
      alert("Login failed: " + data.error);
    } else {
      alert("Login successful!");
      window.location.href = "welcome.html"; // change if you have a different landing page
    }
  } catch (err) {
    alert("Error connecting to server.");
    console.error(err);
  }
});
</script>
</body>
</html>
