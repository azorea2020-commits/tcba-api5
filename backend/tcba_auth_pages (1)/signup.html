<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-hero" data-max="12">
    <img id="login-bg" src="" alt="Bee background">
    <div class="login-overlay">
      <h1>Create Account</h1>
      <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <div class="password-wrapper">
          <input type="password" id="signupPassword" placeholder="Password" required>
          <button type="button" id="toggleSignupPassword">@</button>
        </div>
        <div class="password-wrapper">
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="button" id="toggleConfirmPassword">@</button>
        </div>
        <button type="submit" class="signup-btn">Sign Up</button>
        <button type="button" class="signup-btn" onclick="window.location.href='login.html'">Back to Login</button>
      </form>
      <div style="margin-top:20px;">
        <a href="https://tcba-api.onrender.com/auth/google">
          <button type="button">Sign Up with Google</button>
        </a>
      </div>
    </div>
  </div>
<script>
function setupToggle(toggleId, inputId) {
  const toggleBtn = document.getElementById(toggleId);
  const pwdInput = document.getElementById(inputId);
  if (toggleBtn && pwdInput) {
    toggleBtn.classList.add("hidden");
    toggleBtn.addEventListener("click", () => {
      const type = pwdInput.type === "password" ? "text" : "password";
      pwdInput.type = type;
      toggleBtn.textContent = type === "password" ? "@" : "ðŸ™ˆ";
    });
    pwdInput.addEventListener("input", () => {
      if (pwdInput.value.length > 0) {
        toggleBtn.classList.remove("hidden");
      } else {
        toggleBtn.classList.add("hidden");
      }
    });
  }
}
setupToggle("toggleSignupPassword", "signupPassword");
setupToggle("toggleConfirmPassword", "confirmPassword");

document.getElementById("signupForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const fullName = document.querySelector("input[placeholder='Full Name']").value;
  const email = document.querySelector("input[type='email']").value;
  const password = document.getElementById("signupPassword").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  try {
    const res = await fetch("https://tcba-api.onrender.com/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      credentials: "include",
      body: JSON.stringify({ name: fullName, email, password })
    });
    const data = await res.json();
    if (data.error) {
      alert("Signup failed: " + data.error);
    } else {
      alert("Signup successful!");
      window.location.href = "login.html";
    }
  } catch (err) {
    alert("Error connecting to server.");
    console.error(err);
  }
});
</script>
</body>
</html>
