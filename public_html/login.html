<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TCBA Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 40px auto; }
    form { border: 1px solid #ddd; padding: 16px; border-radius: 8px; margin-bottom: 16px; }
    input, button { width: 100%; padding: 10px; margin: 6px 0; }
    .row { display: flex; gap: 8px; }
    .row > button { flex: 1; }
  </style>
</head>
<body>
  <h1>Welcome to TCBA</h1>

  <!-- Email / Password Login -->
  <form method="POST" action="/auth/login">
    <h3>Log in</h3>
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <!-- Email / Password Signup -->
  <form method="POST" action="/auth/signup">
    <h3>Create account</h3>
    <input name="name" placeholder="Name">
    <input name="email" type="email" placeholder="Email" required>
    <input name="password" type="password" placeholder="Password" required>
    <button type="submit">Sign up</button>
  </form>
<div style="margin-top:12px; display:flex; gap:10px; flex-direction:column;">
  <a href="/auth/google"  style="text-align:center; padding:10px; border-radius:8px; background:#fff; color:#000; text-decoration:none; font-weight:bold;">Continue with Google</a>
  <a href="/auth/facebook" style="text-align:center; padding:10px; border-radius:8px; background:#1877f2; color:#fff; text-decoration:none; font-weight:bold;">Continue with Facebook</a>
</div>


  <!-- Social buttons -->
  <div class="row">
<div class="row">
  <button type="button" onclick="location.href='/auth/google'">Continue with Google</button>
  <button type="button" onclick="location.href='/auth/facebook'">Continue with Facebook</button>
</div>
  </div>

  <p id="msg"></p>
  <script>
    // show simple error messages from query string
    const p = new URLSearchParams(location.search);
    const m = p.get('error');
    if (m) document.getElementById('msg').textContent = 'Login failed: ' + m;
  </script>
</body>
</html>
