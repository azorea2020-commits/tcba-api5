<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body { display:flex; justify-content:center; align-items:center; height:100vh; background:#faf7ec; font-family:Arial; }
    .box { background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,.15); width:300px; }
    input { width:100%; margin:10px 0; padding:10px; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:12px; background:#ffcc33; border:none; border-radius:6px; font-weight:bold; cursor:pointer; }
    #status { margin-top:10px; color:red; font-size:14px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="status"></p>
  </div>
<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const res = await fetch('/api/login', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({ email, password })
  });
  const data = await res.json();
  if (data.success) { window.location.href='welcome.html'; }
  else { document.getElementById('status').innerText=data.error||'Login failed'; }
});
</script>
</body>
</html>
