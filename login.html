<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - TCBA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Site Title -->
  <div class="site-title">Treasure Coast Bee Association</div>

  <!-- Hero background with bees -->
  <div class="login-hero" data-max="12">
    <img id="login-bg" src="" alt="Bee background">

    <!-- Login overlay box -->
    <div class="login-overlay">
      <h1>Welcome Back</h1>

      <form id="loginForm">
        <!-- username -->
        <input type="text" id="username" placeholder="Username" required>

        <!-- password + toggle -->
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Password" required>
          <button type="button" id="togglePassword">üëÅ</button>
        </div>

        <!-- login button -->
        <button type="submit">Login</button>

        <!-- sign-up button -->
        <button type="button" class="signup-btn" onclick="window.location.href='signup.html'">
          Sign Up
        </button>

        <!-- error + success messages -->
        <div id="loginError"></div>
        <div id="loginSuccess"></div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
